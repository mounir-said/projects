<div class="page-wrapper">
  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-md-block">
    <div class="logo d-none d-md-block">
      <a routerLink="/products" style="cursor: pointer">
        <img
          src="assets/images/logo.png"
          alt="luv2shop"
          class="img-responsive"
        />
      </a>
    </div>

    <app-product-category-menu></app-product-category-menu>
  </aside>
  <!-- END MENU SIDEBAR-->
  <!-- START MOBILE NAV-->
  <nav
    class="mobile-nav d-block d-md-none"
    [ngClass]="{ hidden: isScrolledDown }"
  >
    <app-product-category-menu></app-product-category-menu>
  </nav>
  <!-- END MOBILE NAV-->
  <!-- PAGE CONTAINER-->
  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">
            <div class="left-header">
              <app-search></app-search>
            </div>
            <div class="right-header">
              <div class="logo d-md-none">
                <a routerLink="/products" style="cursor: pointer">
                  <img
                    src="assets/images/logo.png"
                    alt="luv2shop"
                    class="img-responsive"
                  />
                </a>
              </div>
              <app-login-status></app-login-status>
              <app-cart-status></app-cart-status>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <!-- MAIN CONTENT-->
    <router-outlet></router-outlet>
  </div>

  <!-- END PAGE CONTAINER-->

  <footer>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </footer>
</div>
